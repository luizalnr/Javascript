<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: hwb(270 44% 25%);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: hwb(270 6% 35%);;
        }
    </style>
</head>
<body>
    <h1>Bla bla bla</h1>
    <p>Ai q n sei oq, q n sei oq la</p>

    <script>
        //variavel vai receber o que vier da janela que o usuario digiar, e vai converter em numero inteiro
        var n1 = Number(window.prompt('digite um numero: '))
        var n2 = Number(window.prompt('digite outro numero: '))

        //criando uma variavel para somar os dois numeros
        var s = n1 + n2

        window.alert(`a soma entre ${n1} e ${n2} eh igual a ${s}`)
    </script>
</body>
